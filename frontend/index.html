<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Pipeline — Microsoft Agent Framework</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-hover: #1c2129;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --researcher: #f0883e;
      --researcher-bg: rgba(240,136,62,0.08);
      --researcher-border: rgba(240,136,62,0.35);
      --writer: #a371f7;
      --writer-bg: rgba(163,113,247,0.08);
      --writer-border: rgba(163,113,247,0.35);
      --reviewer: #3fb950;
      --reviewer-bg: rgba(63,185,80,0.08);
      --reviewer-border: rgba(63,185,80,0.35);
      --danger: #f85149;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---- Header ---- */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
    }

    header h1 span { color: var(--accent); }

    .mode-toggle {
      display: flex;
      background: var(--bg);
      border-radius: 8px;
      padding: 3px;
      gap: 2px;
      margin-left: auto;
    }

    .mode-btn {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .mode-btn.active {
      background: var(--accent);
      color: #fff;
    }

    .mode-btn:hover:not(.active) { color: var(--text); }

    /* ---- Main ---- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    /* ---- Pipeline progress indicator ---- */
    .pipeline-progress {
      display: none;
      padding: 16px 20px 0;
      flex-shrink: 0;
    }

    .pipeline-progress.visible { display: block; }

    .progress-steps {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
    }

    .progress-step {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      transition: all 0.3s ease;
      position: relative;
    }

    .progress-step .step-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: var(--surface);
      border: 2px solid var(--border);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .progress-step.active {
      color: var(--text);
    }

    .progress-step.active .step-icon {
      border-color: var(--step-color);
      background: var(--step-bg);
      animation: pulse-ring 1.5s ease-in-out infinite;
    }

    .progress-step.completed .step-icon {
      border-color: var(--step-color);
      background: var(--step-color);
      color: #fff;
    }

    .progress-step.completed {
      color: var(--text-muted);
    }

    .progress-connector {
      width: 40px;
      height: 2px;
      background: var(--border);
      transition: background 0.3s ease;
      flex-shrink: 0;
    }

    .progress-connector.filled {
      background: var(--text-muted);
    }

    @keyframes pulse-ring {
      0%, 100% { box-shadow: 0 0 0 0 var(--step-bg); }
      50% { box-shadow: 0 0 0 6px transparent; }
    }

    /* ---- Messages area ---- */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg {
      max-width: 100%;
      line-height: 1.6;
      font-size: 14px;
    }

    .msg-user {
      align-self: flex-end;
      background: #1f3a5f;
      padding: 10px 16px;
      border-radius: 12px 12px 4px 12px;
      max-width: 70%;
    }

    /* ---- Agent bubble (one per agent) ---- */
    .msg-agent {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0;
      overflow: visible;
      border-left: 3px solid var(--border);
      animation: bubble-in 0.3s ease-out;
      transition: border-color 0.3s ease;
    }

    .msg-agent.researcher {
      border-left-color: var(--researcher);
      background: var(--researcher-bg);
      border-color: var(--researcher-border);
      border-left-color: var(--researcher);
    }

    .msg-agent.writer {
      border-left-color: var(--writer);
      background: var(--writer-bg);
      border-color: var(--writer-border);
      border-left-color: var(--writer);
    }

    .msg-agent.reviewer {
      border-left-color: var(--reviewer);
      background: var(--reviewer-bg);
      border-color: var(--reviewer-border);
      border-left-color: var(--reviewer);
    }

    @keyframes bubble-in {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Agent bubble header */
    .agent-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px 8px;
    }

    .agent-avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .agent-avatar.researcher { background: rgba(240,136,62,0.18); }
    .agent-avatar.writer { background: rgba(163,113,247,0.18); }
    .agent-avatar.reviewer { background: rgba(63,185,80,0.18); }

    .agent-name {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .agent-name.researcher { color: var(--researcher); }
    .agent-name.writer { color: var(--writer); }
    .agent-name.reviewer { color: var(--reviewer); }

    .agent-status-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
      margin-left: auto;
      transition: all 0.3s ease;
    }

    .agent-status-badge.streaming {
      background: rgba(88,166,255,0.15);
      color: var(--accent);
    }

    .agent-status-badge.done {
      background: rgba(63,185,80,0.15);
      color: var(--reviewer);
    }

    /* Agent bubble body */
    .agent-body {
      padding: 0 16px 14px;
    }

    .agent-text {
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.65;
    }

    /* Blinking cursor */
    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 1px;
      vertical-align: text-bottom;
      animation: blink-cursor 0.8s step-end infinite;
    }

    @keyframes blink-cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .status-msg {
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      padding: 8px;
    }

    .status-msg.error { color: var(--danger); }

    /* ---- Input area ---- */
    .input-area {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      flex-shrink: 0;
    }

    .agent-selector {
      display: none;
      margin-bottom: 10px;
      gap: 6px;
    }

    .agent-selector.visible { display: flex; }

    .agent-chip {
      padding: 5px 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: transparent;
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .agent-chip.active { border-color: var(--accent); color: var(--accent); }
    .agent-chip:hover:not(.active) { border-color: var(--text-muted); color: var(--text); }

    .input-row {
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      resize: none;
      min-height: 42px;
      max-height: 120px;
    }

    #input:focus { border-color: var(--accent); }

    #input::placeholder { color: var(--text-muted); }

    #send-btn {
      padding: 10px 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      white-space: nowrap;
    }

    #send-btn:hover { background: var(--accent-hover); }
    #send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* ---- Scrollbar ---- */
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-track { background: transparent; }
    #messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    /* ---- Welcome ---- */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 12px;
      color: var(--text-muted);
      text-align: center;
      padding: 40px;
    }

    .welcome h2 {
      font-size: 20px;
      color: var(--text);
    }

    .welcome p { font-size: 14px; max-width: 480px; }

    .welcome .agents-row {
      display: flex;
      gap: 24px;
      margin-top: 12px;
    }

    .welcome .agent-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }

    .welcome .agent-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .welcome .agent-icon.r { background: rgba(240,136,62,0.15); }
    .welcome .agent-icon.w { background: rgba(163,113,247,0.15); }
    .welcome .agent-icon.v { background: rgba(63,185,80,0.15); }
  </style>
</head>
<body>
  <header>
    <h1><span>Agent</span> Content Pipeline</h1>
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="pipeline">Pipeline</button>
      <button class="mode-btn" data-mode="agent">Single Agent</button>
    </div>
  </header>

  <main>
    <!-- Pipeline progress indicator -->
    <div class="pipeline-progress" id="pipeline-progress">
      <div class="progress-steps">
        <div class="progress-step" data-step="researcher" style="--step-color: var(--researcher); --step-bg: var(--researcher-bg);">
          <div class="step-icon">&#128270;</div>
          <span>Researcher</span>
        </div>
        <div class="progress-connector" data-after="researcher"></div>
        <div class="progress-step" data-step="writer" style="--step-color: var(--writer); --step-bg: var(--writer-bg);">
          <div class="step-icon">&#9997;</div>
          <span>Writer</span>
        </div>
        <div class="progress-connector" data-after="writer"></div>
        <div class="progress-step" data-step="reviewer" style="--step-color: var(--reviewer); --step-bg: var(--reviewer-bg);">
          <div class="step-icon">&#9989;</div>
          <span>Reviewer</span>
        </div>
      </div>
    </div>

    <div id="messages">
      <div class="welcome" id="welcome">
        <h2>Multi-Agent Content Pipeline</h2>
        <p>Enter a topic to run the full Researcher &rarr; Writer &rarr; Reviewer pipeline, or switch to Single Agent mode to chat with an agent directly.</p>
        <div class="agents-row">
          <div class="agent-card">
            <div class="agent-icon r">&#128270;</div>
            <span style="color:var(--researcher)">Researcher</span>
          </div>
          <div class="agent-card">
            <div class="agent-icon w">&#9997;</div>
            <span style="color:var(--writer)">Writer</span>
          </div>
          <div class="agent-card">
            <div class="agent-icon v">&#9989;</div>
            <span style="color:var(--reviewer)">Reviewer</span>
          </div>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="agent-selector" id="agent-selector">
        <button class="agent-chip active" data-agent="researcher">Researcher</button>
        <button class="agent-chip" data-agent="writer">Writer</button>
        <button class="agent-chip" data-agent="reviewer">Reviewer</button>
      </div>
      <div class="input-row">
        <textarea id="input" rows="1" placeholder="Enter a topic for the pipeline..."></textarea>
        <button id="send-btn">Run</button>
      </div>
    </div>
  </main>

  <script>
    const API_BASE = window.location.origin;
    const messagesEl = document.getElementById("messages");
    const welcomeEl = document.getElementById("welcome");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const agentSelector = document.getElementById("agent-selector");
    const pipelineProgress = document.getElementById("pipeline-progress");

    const AGENT_ICONS = {
      researcher: "\u{1F50D}",
      writer: "\u270D\uFE0F",
      reviewer: "\u2705",
    };

    const AGENT_ORDER = ["researcher", "writer", "reviewer"];

    let mode = "pipeline";
    let selectedAgent = "researcher";
    let isStreaming = false;

    // ---- TextStreamer: queues chunks and renders word-by-word with delay ----
    class TextStreamer {
      constructor(textEl, cursorEl, opts = {}) {
        this.textEl = textEl;
        this.cursorEl = cursorEl;
        this.queue = [];          // queued text chunks
        this.rendering = false;
        this.done = false;        // SSE stream finished
        this.delay = opts.delay || 18;       // ms between words
        this._resolve = null;
        this.finished = new Promise(r => this._resolve = r);
      }

      push(text) {
        // Split incoming chunk into individual words, preserving whitespace
        // so we can render word-by-word instead of char-by-char
        const words = text.match(/\S+|\s+/g);
        if (words) {
          for (const w of words) this.queue.push(w);
        }
        if (!this.rendering) this._render();
      }

      end() {
        this.done = true;
        if (!this.rendering) this._finish();
      }

      async _render() {
        this.rendering = true;
        while (this.queue.length > 0) {
          const word = this.queue.shift();
          this.textEl.insertBefore(document.createTextNode(word), this.cursorEl);

          // Adaptive speed: go faster when the queue is large (catching up)
          // go slower (natural) when queue is small
          const qLen = this.queue.length;
          let pause;
          if (qLen > 200) pause = 2;
          else if (qLen > 80) pause = 5;
          else if (qLen > 30) pause = 10;
          else pause = this.delay;

          // Scroll periodically, not every single word (performance)
          if (qLen % 5 === 0 || qLen < 5) scrollToBottom();

          await this._sleep(pause);
        }
        this.rendering = false;
        scrollToBottom();
        if (this.done) this._finish();
      }

      _finish() {
        if (this.cursorEl && this.cursorEl.parentNode) {
          this.cursorEl.remove();
        }
        this._resolve();
      }

      _sleep(ms) {
        return new Promise(r => setTimeout(r, ms));
      }
    }

    // ---- Mode toggle ----
    document.querySelectorAll(".mode-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        if (isStreaming) return;
        document.querySelector(".mode-btn.active").classList.remove("active");
        btn.classList.add("active");
        mode = btn.dataset.mode;

        if (mode === "agent") {
          agentSelector.classList.add("visible");
          inputEl.placeholder = `Message the ${capitalize(selectedAgent)} agent...`;
          sendBtn.textContent = "Send";
        } else {
          agentSelector.classList.remove("visible");
          inputEl.placeholder = "Enter a topic for the pipeline...";
          sendBtn.textContent = "Run";
        }
      });
    });

    // ---- Agent selector ----
    document.querySelectorAll(".agent-chip").forEach((chip) => {
      chip.addEventListener("click", () => {
        document.querySelector(".agent-chip.active").classList.remove("active");
        chip.classList.add("active");
        selectedAgent = chip.dataset.agent;
        inputEl.placeholder = `Message the ${capitalize(selectedAgent)} agent...`;
      });
    });

    // ---- Auto-resize textarea ----
    inputEl.addEventListener("input", () => {
      inputEl.style.height = "auto";
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + "px";
    });

    // ---- Send on Enter (Shift+Enter for newline) ----
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    sendBtn.addEventListener("click", handleSend);

    // ---- Main send handler ----
    async function handleSend() {
      const text = inputEl.value.trim();
      if (!text || isStreaming) return;

      // Hide welcome
      if (welcomeEl) welcomeEl.remove();

      // Show user message
      addUserMessage(text);

      // Clear input
      inputEl.value = "";
      inputEl.style.height = "auto";

      // Disable
      isStreaming = true;
      sendBtn.disabled = true;

      if (mode === "pipeline") {
        await streamPipeline(text);
      } else {
        await streamAgent(selectedAgent, text);
      }

      isStreaming = false;
      sendBtn.disabled = false;
    }

    // ---- Pipeline progress bar helpers ----
    function showProgress() {
      pipelineProgress.classList.add("visible");
      // Reset all steps
      document.querySelectorAll(".progress-step").forEach(s => {
        s.classList.remove("active", "completed");
      });
      document.querySelectorAll(".progress-connector").forEach(c => {
        c.classList.remove("filled");
      });
    }

    function setProgressActive(agentName) {
      const key = agentName.toLowerCase();
      const idx = AGENT_ORDER.indexOf(key);

      document.querySelectorAll(".progress-step").forEach((step, i) => {
        step.classList.remove("active");
        if (i < idx) {
          step.classList.add("completed");
        } else if (i === idx) {
          step.classList.add("active");
        }
      });

      // Fill connectors for completed steps
      document.querySelectorAll(".progress-connector").forEach((conn, i) => {
        if (i < idx) {
          conn.classList.add("filled");
        }
      });
    }

    function completeProgress() {
      document.querySelectorAll(".progress-step").forEach(s => {
        s.classList.remove("active");
        s.classList.add("completed");
      });
      document.querySelectorAll(".progress-connector").forEach(c => {
        c.classList.add("filled");
      });
    }

    function hideProgress() {
      // Keep visible to show completed state
    }

    // ---- Stream pipeline ----
    async function streamPipeline(topic) {
      let currentStreamer = null;
      let currentBadge = null;

      showProgress();

      try {
        const response = await fetch(`${API_BASE}/api/pipeline`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic }),
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        await processSSEStream(response.body, {
          onAgent(name) {
            const key = name.toLowerCase();

            // Finalize previous streamer — mark done and let it drain
            if (currentStreamer) currentStreamer.end();
            if (currentBadge) {
              currentBadge.textContent = "Done";
              currentBadge.className = "agent-status-badge done";
            }

            // Update progress bar
            setProgressActive(name);

            // Create a new separate bubble for this agent
            const bubble = createAgentBubble(key, name);
            const textEl = bubble.querySelector(".agent-text");

            // Add blinking cursor
            const cursor = document.createElement("span");
            cursor.className = "typing-cursor";
            textEl.appendChild(cursor);

            currentBadge = bubble.querySelector(".agent-status-badge");

            // Create a new streamer for this agent's text
            currentStreamer = new TextStreamer(textEl, cursor);

            scrollToBottom();
          },
          onText(text) {
            if (currentStreamer) {
              currentStreamer.push(text);
            }
          },
          async onDone() {
            // Signal the last streamer to finish, then wait for it to drain
            if (currentStreamer) {
              currentStreamer.end();
              await currentStreamer.finished;
            }
            if (currentBadge) {
              currentBadge.textContent = "Done";
              currentBadge.className = "agent-status-badge done";
            }
            completeProgress();
            addStatus("Pipeline complete");
          },
        });
      } catch (err) {
        if (currentStreamer) currentStreamer.end();
        addStatus(`Error: ${err.message}`, true);
      }
    }

    // ---- Stream individual agent ----
    async function streamAgent(agentName, message) {
      const key = agentName.toLowerCase();
      const displayName = capitalize(agentName);
      const bubble = createAgentBubble(key, displayName);
      const textEl = bubble.querySelector(".agent-text");
      const badge = bubble.querySelector(".agent-status-badge");

      // Add blinking cursor
      const cursor = document.createElement("span");
      cursor.className = "typing-cursor";
      textEl.appendChild(cursor);

      const streamer = new TextStreamer(textEl, cursor);

      try {
        const response = await fetch(`${API_BASE}/api/agents/${agentName}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        await processSSEStream(response.body, {
          onAgent() {},
          onText(text) {
            streamer.push(text);
          },
          async onDone() {
            streamer.end();
            await streamer.finished;
            badge.textContent = "Done";
            badge.className = "agent-status-badge done";
          },
        });
      } catch (err) {
        streamer.end();
        addStatus(`Error: ${err.message}`, true);
      }
    }

    // ---- SSE stream processor (using fetch + ReadableStream) ----
    async function processSSEStream(body, handlers) {
      const reader = body.getReader();
      const decoder = new TextDecoder();
      let buffer = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const lines = buffer.split("\n");
        buffer = lines.pop(); // Keep incomplete line in buffer

        let currentEvent = null;

        for (const line of lines) {
          if (line.startsWith("event:")) {
            currentEvent = line.slice(6).trim();
          } else if (line.startsWith("data:")) {
            const raw = line.slice(5).trim();
            if (!raw) continue;

            try {
              const data = JSON.parse(raw);

              if (currentEvent === "agent" && data.agent) {
                handlers.onAgent(data.agent);
              } else if (currentEvent === "text" && data.text) {
                handlers.onText(data.text);
              } else if (currentEvent === "done") {
                handlers.onDone();
              }
            } catch {
              // Ignore non-JSON data lines
            }
            currentEvent = null;
          } else if (line.trim() === "") {
            currentEvent = null;
          }
        }
      }
    }

    // ---- DOM helpers ----
    function createEl(tag, className) {
      const el = document.createElement(tag);
      if (className) el.className = className;
      return el;
    }

    function addUserMessage(text) {
      const el = createEl("div", "msg msg-user");
      el.textContent = text;
      messagesEl.appendChild(el);
      scrollToBottom();
    }

    function createAgentBubble(agentKey, displayName) {
      const bubble = createEl("div", `msg msg-agent ${agentKey}`);

      // Header row: avatar + name + streaming badge
      const header = createEl("div", "agent-header");

      const avatar = createEl("div", `agent-avatar ${agentKey}`);
      avatar.textContent = AGENT_ICONS[agentKey] || "";
      header.appendChild(avatar);

      const name = createEl("span", `agent-name ${agentKey}`);
      name.textContent = displayName;
      header.appendChild(name);

      const badge = createEl("span", "agent-status-badge streaming");
      badge.textContent = "Streaming";
      header.appendChild(badge);

      bubble.appendChild(header);

      // Body
      const body = createEl("div", "agent-body");
      const textEl = createEl("div", "agent-text");
      body.appendChild(textEl);
      bubble.appendChild(body);

      messagesEl.appendChild(bubble);
      scrollToBottom();
      return bubble;
    }

    function addStatus(text, isError = false) {
      const el = createEl("div", `status-msg${isError ? " error" : ""}`);
      el.textContent = text;
      messagesEl.appendChild(el);
      scrollToBottom();
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
  </script>
</body>
